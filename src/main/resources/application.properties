spring.application.name=rentify

# h2 db details
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#logging.level.root=DEBUG

# email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=

# JWT settings
#secret.jwt.secret-key=
secret.jwt.secret-key=
# 1 hour for access token
secret.jwt.expiration-time=3600000
# 10 days for refresh token
secret.jwt.refresh-expiration-time=864000000
# Set below to true in production
app.cookie.secure=false
# OTP expiration time in seconds
otp.expiration-time=300

